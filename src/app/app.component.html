<div class="grid">
  <div class="grid__header">
    <div
      class="burger"
      [ngClass]="showMenu ? 'show-menu' : 'hide-menu'"
      (click)="toggleMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
    <button class="button">Add animal</button>
  </div>
  <div
    class="grid__menu"
    [ngStyle]="{
      transform: showMenu ? 'translateX(0)' : 'translateX(-10rem)'
    }"
  >
    <div class="cursor-pointer" (click)="navigateTo('')">Home</div>
    <div class="cursor-pointer" (click)="navigateTo('animals')">Animals</div>
  </div>
  <div class="grid__content">
    <router-outlet></router-outlet>
  </div>
  <div class="grid__footer"></div>
</div>
