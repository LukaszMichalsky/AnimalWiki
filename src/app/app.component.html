<div class="grid">
  <div class="grid__header">
    <div
      class="burger"
      [ngClass]="showMenu ? 'show-burger' : 'hide-burger'"
      (click)="toggleMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
    <button class="button" (click)="addAnimal()">Add animal</button>
  </div>
  <div class="grid__menu" [ngClass]="showMenu ? 'show-menu' : 'hide-menu'">
    <div class="cursor-pointer" (click)="navigateTo('')">Home</div>
    <div class="cursor-pointer" (click)="navigateTo('animals')">Animals</div>
  </div>
  <div class="grid__content">
    <router-outlet></router-outlet>
  </div>
  <div class="grid__footer"></div>
</div>
